<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="../styles/user-interface.css">
    <link rel="shortcut icon" href="../assets/icons/neurync-short-color.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="index.html"><img src="../assets/icons/neurync-short-white.png" alt="logo"></a>
        <div class="logo">Neurync</div>
    </header>

    <div class="user-data">
        <div class="profile-picture">
            <img src="" onerror="this.src='../assets/images/Sample_User_Icon.png'" id="userPhoto">
            <div class="edit-icon">
                ✏️
            </div>
        </div>
        <div class="user-info">
            <h1 id="userName">Nome do Usuário</h1>
        </div>
    </div>

    <div class="about-section">
        <h2>Sobre</h2>
        <hr>
        <div class="about" id="descricao" name="descricao" >
            
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <h2>O que me ajuda</h2>
            <hr>
            <p>Descrição das ajudas.</p>
        </div>
        <div class="card">
            <h2>Meus gatilhos</h2>
            <hr>
            <p>Descrição dos gatilhos.</p>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <img src="../assets/icons/neurync-short-white.png" alt="">
        </div>
        <div class="footer-right">
            <p>Ajuda</p>
            <a href="mailto:neurync@gmail.com">fundation@example.com</a>
        </div>
    </footer>
</body>

</html>
